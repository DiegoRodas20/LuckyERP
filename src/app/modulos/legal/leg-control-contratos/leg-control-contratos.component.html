<div class="col-md-8 offset-md-2" style="padding-top: 70px;">
    <div *ngIf="tipoVista == 1">
        <div class="mb-3 " style="text-align: center; ">
            <mat-card class="title-card ">Control Contratos</mat-card>
        </div>
        <div id="listaMobile" class="mat-elevation-z8">
            <div class="example-container">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="cod">
                        <th mat-header-cell *matHeaderCellDef> C贸digo </th>
                        <td mat-cell *matCellDef="let element" class="has_label_on_mobile" data-label='C贸digo: '> {{element.cod}} </td>
                    </ng-container>

                    <ng-container matColumnDef="sTipoContrato">
                        <th mat-header-cell *matHeaderCellDef> Contrato </th>
                        <td mat-cell *matCellDef="let element" class="has_label_on_mobile" data-label='Tipo Contrato: '> {{element.sTipoContrato}} </td>
                    </ng-container>

                    <ng-container matColumnDef="opcion">
                        <th mat-header-cell *matHeaderCellDef> Opci贸n </th>
                        <td mat-cell *matCellDef="let element" class="has_label_on_mobile" data-label='Opci贸n: '>
                            <button mat-raised-button color="accent" (click)="verDetalleTipoContrato(element,0)">Ver Detalle</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[6, 10, 25]"></mat-paginator>
        </div>
    </div>
    <div *ngIf="tipoVista == 2">
        <app-leg-control-contratos-agregar (salidaFormulario)="cambiarVista($event)" [titulo]="dataTitulo" [nIdTipoContrato]="dataNIdTipoContrato" [nIdCliente]="dataNIdCliente" [nIdContratoCliente]="dataNIdContratoCliente" [tipo]="dataTipo" [contrato]="dataContrato"
            [nIdEmpresa]="dataNIdEmpresa"></app-leg-control-contratos-agregar>
    </div>
</div>
