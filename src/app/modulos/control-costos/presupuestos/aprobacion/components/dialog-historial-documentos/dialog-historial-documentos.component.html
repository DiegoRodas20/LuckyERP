        <div>
            <div class="mat-elevation-z8" id="listaMobile">
                <div class="example-container ">
                    <table mat-table [dataSource]="dataSource">


                        <ng-container matColumnDef="tipo">
                            <th mat-header-cell *matHeaderCellDef> Estado </th>
                            <td mat-cell *matCellDef="let element " class="has_label_on_mobile "
                                data-label='Presupuesto: '> {{element.tipo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="mensaje">
                            <th mat-header-cell *matHeaderCellDef> Mensaje </th>
                            <td mat-cell *matCellDef="let element " class="has_label_on_mobile " data-label='Mensaje: '>
                                {{element.mensaje}} </td>
                        </ng-container>

                        <ng-container matColumnDef="usuario">
                            <th mat-header-cell *matHeaderCellDef> Usuario </th>
                            <td mat-cell *matCellDef="let element " class="has_label_on_mobile " data-label='Usuario: '>
                                {{element.usuario}} </td>
                        </ng-container>

                        <ng-container matColumnDef="fecha">
                            <th mat-header-cell *matHeaderCellDef> Fecha </th>
                            <td mat-cell *matCellDef="let element " class="has_label_on_mobile " data-label='Fecha: '>
                                {{element.fecha}} </td>
                        </ng-container>

                        <ng-container matColumnDef="hora">
                            <th mat-header-cell *matHeaderCellDef> Hora </th>
                            <td mat-cell *matCellDef="let element " class="has_label_on_mobile " data-label='Hora: '>
                                {{element.hora}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
                    </table>
                </div>

            </div>
            <div>
                <mat-paginator #paginatorTable="matPaginator" [pageSizeOptions]="[5, 10, 25, 100] "></mat-paginator>
            </div>
