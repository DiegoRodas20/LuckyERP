<div mat-dialog-content>
    <div class="row">
        <h5 class="card-header center-text-card" style="text-align: center; width:100%; margin-bottom: 5px;">
            Sucursal: {{vSucursalSeleccionada.sDescSucursal}}
        </h5>
    </div>
    <div class="row" *ngIf="lPersonal?.length!=0">
        <div class="mat-elevation-z8 example-container">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="sDocumento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib"> Documento
                    </th>
                    <td mat-cell *matCellDef="let row" class="clsColumnaLib"> {{row.sDocumento}} </td>
                </ng-container>

                <ng-container matColumnDef="sDescripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLarge"> Personal
                    </th>
                    <td mat-cell *matCellDef="let row" class="clsColumnaLarge"> {{row.sDescripcion}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>
        <mat-paginator style="width:100%" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>

    <div class="row" *ngIf="lPersonal?.length==0">
        <h6 style="text-align: center; width:100%">
            La sucursal no tiene personal asignado.
        </h6>
    </div>
</div>
