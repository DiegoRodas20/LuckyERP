<div mat-dialog-content>
    <h5  class="col-md-10 offset-md-1 card-header" >Adjuntar archivo de factura: {{vNumFactura}}</h5>
    <br>
    <div class="col-md-10 offset-md-1">
        <div class="form-row col-md-12 ">
            <div class="form-group col-md-10">
                <form [formGroup]="formArhivo">
                <div class="">
                    <input type="file" accept="application/pdf, image/*" (change)="fnSeleccionarArchivo($event,lblName.id)" formControlName="fileUpload" class="custom-file-input" aria-describedby="inputGroupFileAddon04">
                    <mat-label class="custom-file-label" #lblName id="lblName" style="width: 100%">Seleccione Archivo:</mat-label>
                </div>
                </form>
            </div>

            <div class="form-group col-md-2">
                <button mat-raised-button color="primary" matTooltip="Subir Archivo" (click)="fnUploadFile()" type="button"><mat-icon>cloud_upload</mat-icon></button>
            </div>
        </div>
        <div *ngIf="vArchivoSeleccioado.length == 0" class="col-md-12 alert alert-info">
            ¡No selecciono nigun documento!
          </div>
    </div>

    <div class="col-md-10 offset-md-1 " >
        <div id="listaMobile" class="mat-elevation-z8">
            <div class="example-container2" >
                <table mat-table  [dataSource]="dataSource" matSort style="width: 100%;">

                <ng-container matColumnDef="nIdDetGastoArchivo" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaOpc2"> Opción</th>
                    <td mat-cell *matCellDef="let row" class="clsColumnaOpc2" class='has_label_on_mobile clsColumnaOpc2' data-label='Opción: '>
                        <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Desplegar"
                            matTooltipPosition="right" mat-stroked-button color="accent">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="after">
                            <button mat-menu-item (click)="fnDownloadFile(row)">
                                <mat-icon color="accent">cloud_download</mat-icon>
                                <span>Descargar</span>
                            </button>
                            <button mat-menu-item (click)="fnVerFile(row)">
                                <mat-icon color="accent">open_in_browser </mat-icon>
                                <span>Ver Archivo</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <ng-container matColumnDef="sNombreArchivo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib"> Nombre Archivo  </th>
                    
                    <td mat-cell *matCellDef="let row" class='has_label_on_mobile clsColumnaLib' data-label='Nombre Archivo: '> {{row.sNombreArchivo}} </td>
                </ng-container>

                <ng-container matColumnDef="sExtencion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaExt"> Extención  </th>
                    <td mat-cell *matCellDef="let row"  class='has_label_on_mobile clsColumnaExt' data-label='Extención: '> {{row.sExtencion}} </td>
                </ng-container>

                <ng-container matColumnDef="sUsuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaOpc"> Usuario Subió </th>
                    <td mat-cell *matCellDef="let row"  class='has_label_on_mobile clsColumnaOpc' data-label='Usuario Subió: '> {{row.sUsuarioSubio}} </td>
                </ng-container>

                <ng-container matColumnDef="sFechaSubio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaExt"> Fecha Subió </th>
                    <td mat-cell *matCellDef="let row"  class='has_label_on_mobile clsColumnaExt' data-label='Fecha Subió: '> {{row.sFechaSubio}} </td>
                </ng-container>

                <ng-container matColumnDef="sHoraSubio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaExt"> Hora Subió </th>
                    <td mat-cell *matCellDef="let row"  class='has_label_on_mobile clsColumnaExt' data-label='Hora Subió: '> {{row.sHoraSubio}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
