<div class="form-row">
    <div class="form-group col-md-12">

        <!-- Card Header Titulo-->
        <div class="mb-4">
            <h5 class="col-md-12 card-header">
                Presupuesto
                <button class="close button-modal-lucky" (click)="this.dialogRef.close()">
                    <mat-icon>close</mat-icon>
                </button>
            </h5>
        </div>

        <div mat-dialog-contents>
            <div class="col-md-12">
                <form [formGroup]="formRentabilidadDetalle">
                    <div class="form-row">

                        <!-- Input Cliente -->
                        <div class="form-group col-md-4">
                            <mat-form-field>
                                <mat-label>Cliente</mat-label>
                                <input matInput formControlName="cliente" readonly>
                            </mat-form-field>
                        </div>

                        <!-- Input Ejecutivo -->
                        <div class="form-group col-md-4">
                            <mat-form-field>
                                <mat-label>Ejecutivo</mat-label>
                                <input matInput formControlName="ejecutivo" readonly>
                            </mat-form-field>
                        </div>

                        <!-- Input Director General -->
                        <div class="form-group col-md-4">
                            <mat-form-field>
                                <mat-label>Director Gen</mat-label>
                                <input matInput formControlName="directorgen" readonly>
                            </mat-form-field>
                        </div>

                        <!-- Input Servicio -->
                        <div class="form-group col-md-4">
                            <mat-form-field>
                                <mat-label>Servicio</mat-label>
                                <input matInput formControlName="servicio" readonly>
                            </mat-form-field>
                        </div>

                        <!-- Input Director Cta. -->
                        <div class="form-group col-md-4">
                            <mat-form-field>
                                <mat-label>Director Cta.</mat-label>
                                <input matInput formControlName="directorcta" readonly>
                            </mat-form-field>
                        </div>

                        <!-- Input Ciudad -->
                        <div class="form-group col-md-4">
                            <mat-form-field>
                                <mat-label>Ciudad</mat-label>
                                <input matInput formControlName="ciudad" readonly>
                            </mat-form-field>
                        </div>

                        <!-- Input Cargo/Partida -->
                        <div class="form-group col-md-6">
                            <mat-form-field>
                                <mat-label>Cargo/Partida</mat-label>
                                <input matInput formControlName="cargopartida" readonly>
                            </mat-form-field>
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <!-- Listado de Clientes -->
        <div id="listaMobile" class="mat-elevation-z8">
            <div class="example-container">

                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Columna Presupuesto -->
                    <ng-container matColumnDef="presupuesto">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaMediana">
                            Presupuesto
                        </th>
                        <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Presupuesto: '>
                            {{row.sCodigo}}
                        </td>
                    </ng-container>

                    <!-- Columna Descripcion -->
                    <ng-container matColumnDef="descripcion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaMediana">
                            Descripcion
                        </th>
                        <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Descripcion: '>
                            {{row.sDescripcion}}
                        </td>
                    </ng-container>

                    <!-- Columna Base -->
                    <ng-container matColumnDef="base">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaMediana">
                            Base
                        </th>
                        <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Base: '>
                            {{row.base | number: '1.4'}}
                        </td>
                    </ng-container>

                    <!-- Columna Gasto -->
                    <ng-container matColumnDef="gasto">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaMediana">
                            Gasto
                        </th>
                        <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Gasto: '>
                            {{row.nGasto | number: '1.4'}}
                        </td>
                    </ng-container>

                    <!-- Columna Rent -->
                    <ng-container matColumnDef="rent">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaMediana">
                            Rent
                        </th>
                        <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Rent: '>
                            {{row.nRentabilidad | number: '1.4'}}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
        </div>

    </div>
</div>
