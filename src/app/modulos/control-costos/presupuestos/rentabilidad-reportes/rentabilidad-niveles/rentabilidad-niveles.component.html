          <i class="material-icons">{{btn.icon}}</i>
        </button>
      </ng-container>
    </div>
  </div>

      <div class="row">
        <!-- Fecha Inicio -->
        <div class="col-xl-4 col-md-6">
          <div class="row">
            <!-- <div class="col-md-12">
              <ng-select [clearable]="false" placeholder="Ciudad" formControlName="ciudad"
                notFoundText="No hay ciudades disponibles">
                <ng-option *ngFor="let element of cbCiudades" [value]="element.nId">
                  {{element.sDescripcion}}
                </ng-option>
              </ng-select>
            </div> -->
            <div class="col-md-6">
              <ng-select (change)="fnVaciarTabla()" [clearable]="false" placeholder="Año" formControlName="anhoProceso"
                notFoundText="No hay fechas disponibles">
                <ng-option *ngFor="let element of cbAnhos" [value]="element.nId">
                  {{element.sDescripcion}}
                </ng-option>
              </ng-select>
            </div>
            <div class="col-md-6">
              <ng-select (change)="fnVaciarTabla()" [clearable]="false" placeholder="Mes" formControlName="mesProceso"
                notFoundText="No hay fechas disponibles">
                <ng-option *ngFor="let element of cbMeses" [value]="element.nId">
                  {{element.sDescripcion}}
                </ng-option>
              </ng-select>
            </div>
          </div>
        </div>
        <div class="col-xl-8 col-md-6">
          <mat-card>
            <mat-radio-group (change)="fnVaciarTabla()" aria-label="Seleccione una opcion"
              formControlName="filtroTablaReporte">
              <div class="row">
                <div class="col-xl-3 col-md-6 checkboxUno">
                  <mat-radio-button value="0">Facturados</mat-radio-button>
                </div>
                <div class="col-xl-3 col-md-6 checkboxUno">
                  <mat-radio-button value="1">Por Facturar</mat-radio-button>
                </div>
                <div class="col-xl-3 col-md-6 checkboxDos">
                  <mat-radio-button value="2">Ambos</mat-radio-button>
                </div>
                <div class="col-xl-3 col-md-6 checkboxDos">
                  <mat-radio-button value="3">Cerrados</mat-radio-button>
                </div>
              </div>
            </mat-radio-group>
          </mat-card>
        </div>
      </div>
      <mat-card class="mat-elevation-z8">
        <div class="row">
          <div class="col-xl-2 mx-auto">
            <mat-form-field style="width: 100%;">
              <mat-label>Cantidad total</mat-label>
              <input type="text" matInput [value]="fnCantidadTotal | number:'1.4-4'" readonly>
            </mat-form-field>
          </div>
          <div class="col-xl-2 mx-auto">
            <mat-form-field style="width: 100%;">
              <mat-label>Costo base total</mat-label>
              <input type="text" matInput [value]="fnCostoBaseTotal | number:'1.4-4'" readonly>
            </mat-form-field>
          </div>
          <div class="col-xl-2 mx-auto">
            <mat-form-field style="width: 100%;">
              <mat-label>Gasto total</mat-label>
              <input type="text" matInput [value]="fnGastoTotal | number:'1.4-4'" readonly>
            </mat-form-field>
          </div>
          <div class="col-xl-2 mx-auto">
            <mat-form-field style="width: 100%;">
              <mat-label>Margen total</mat-label>
              <input type="text" matInput [value]="fnMargenTotal | number:'1.4-4'" readonly>
            </mat-form-field>
          </div>
          <div class="col-xl-2 mx-auto">
            <mat-form-field style="width: 100%;">
              <mat-label>Rent. total</mat-label>
              <input type="text" matInput [value]="fnRentabilidadTotal | number:'1.4-4'" readonly>
            </mat-form-field>
          </div>
        </div>
      </mat-card>
    </form>
    <div class="mt-3">
      <div id="listaMobile" class="mat-elevation-z8 scroll-table">
        <div class="example-container">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Opción </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Opción: '>
                <button mat-icon-button matTooltip="Ver detalle" matTooltipPosition="right"
                  (click)="rentabilidadDetalle(element)" color="accent">
                  <mat-icon>touch_app</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="sCliente">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Cliente: '>
                <ngb-highlight [result]="element.sCliente" [term]="txtFiltro.value"></ngb-highlight>
              </td>
            </ng-container>

            <ng-container matColumnDef="sEjecutivo1">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ejecutivo </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Ejecutivo: '>
                <ngb-highlight [result]="element.sEjecutivo1" [term]="txtFiltro.value">
                </ngb-highlight>
              </td>
            </ng-container>

            <ng-container matColumnDef="sDirCuenta">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Director Cuenta </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Director Cuenta: '>
                <ngb-highlight [result]="element.sDirCuenta" [term]="txtFiltro.value"></ngb-highlight>
              </td>
            </ng-container>

            <ng-container matColumnDef="sDirGeneral">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Director General </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Director General: '>
                <ngb-highlight [result]="element.sDirGeneral" [term]="txtFiltro.value"></ngb-highlight>
              </td>
            </ng-container>

            <ng-container matColumnDef="sServicio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Servicio </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Servicio: '>
                <ngb-highlight [result]="element.sServicio" [term]="txtFiltro.value"></ngb-highlight>
              </td>
            </ng-container>

            <ng-container matColumnDef="sSucursal">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Ciudad: '>
                <ngb-highlight [result]="element.sSucursal" [term]="txtFiltro.value"></ngb-highlight>
              </td>
            </ng-container>

            <ng-container matColumnDef="sPartida">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Cargo: '>
                <ngb-highlight [result]="element.sPartida" [term]="txtFiltro.value"></ngb-highlight>
              </td>
            </ng-container>

            <ng-container matColumnDef="nCantidad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Cantidad: '>
                <ngb-highlight [result]="element.nCantidad" [term]="txtFiltro.value"></ngb-highlight>
              </td>
            </ng-container>

            <ng-container matColumnDef="nIngresos">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo Base </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Costo Base: '>
                <ngb-highlight [result]="element.nIngresos | number: '1.4' " [term]="txtFiltro.value"></ngb-highlight>
              </td>
            </ng-container>

            <ng-container matColumnDef="nEgresos">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Gasto </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Gasto: '>
                <ngb-highlight [result]="element.nEgresos | number: '1.4' " [term]="txtFiltro.value"></ngb-highlight>
              </td>
            </ng-container>

            <ng-container matColumnDef="nRentabilidad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Margen </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Margen: '>
                <ngb-highlight [result]="element.nRentabilidad | number: '1.4' " [term]="txtFiltro.value">
                </ngb-highlight>
              </td>
            </ng-container>

            <ng-container matColumnDef="nPorcentaje">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Rent </th>
              <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Rent: '>
                <ngb-highlight [result]="element.nPorcentaje" [term]="txtFiltro.value"></ngb-highlight>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
          </table>
        </div>
        <div class="paginator-fixed">
          <mat-paginator [pageSizeOptions]="[20, 40, 80]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
