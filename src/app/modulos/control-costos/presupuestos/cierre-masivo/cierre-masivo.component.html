<div class="clsprincipal">
    <h5 class="col-md-8 offset-md-2 card-header center-text-card">Cierre Masivo de Presupuestos</h5>
    <div class="row"><br /></div>

    <div class="col-md-8 offset-md-2">
        <mat-card>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <p>
                        Se cerrarán todas los presupuestos de todos los clientes, que terminan en el mes seleccionado.
                    </p>
                </div>
            </div>

            <div class="col-md-8 offset-md-2 row">
                <div class="form-group col-md-4">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Año:</mat-label>
                        <mat-select [formControl]="cboAnio">
                            <mat-option *ngFor="let vAnio of lAnios" [value]="vAnio">
                                {{vAnio}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group col-md-5">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Mes:</mat-label>
                        <mat-select [formControl]="cboMes">
                            <mat-option *ngFor="let vMes of lMes" [value]="vMes.nCod">
                                {{vMes.sDesc}} </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group col-md-3">
                    <button [disabled]="this.cboAnio.value==null || this.cboMes.value==null || this.nTieneParametro==0"
                        type="button" mat-raised-button color="primary" (click)="fnListarCC()" matTooltip="Buscar">
                        <i class="material-icons">search</i>Buscar
                    </button>
                </div>

            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <p>
                        Tener en cuenta que debe estar facturado al {{this.nPorcentajeFacturacion}}% o mayor
                    </p>

                    <!-- <mat-progress-bar style="height: 20px; border-radius: 10px;" mode="determinate"
                        [value]="nPorcentaje"></mat-progress-bar> -->
                </div>
            </div>

            <div class="row" style="margin-top:20px">

                <div class="col-md-10 offset-md-1 d-flex justify-content-center">
                    <div class="col-md-4">
                        <button [disabled]="lPres.length==0 || this.nTieneParametro==0" type="button" mat-raised-button
                            color="primary" (click)="fnActualizarCC()" matTooltip="Buscar">
                            <i class="material-icons">refresh</i>Actualizar
                        </button>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>

</div>
