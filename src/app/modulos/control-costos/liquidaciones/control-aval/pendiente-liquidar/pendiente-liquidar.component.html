

<h5  class="col-md-10 offset-md-1 card-header" >Pendientes por liquidar de: {{nombrePersonal}}</h5>
<br>

<div mat-dialog-content>
    <div class="col-md-10 offset-md-1 " >
        <div id="listaMobile" class="mat-elevation-z8">
            <div class="example-container3 " >    
                <table mat-table  [dataSource]="dataSource" matSort style="width: 100%;">
                    
                <ng-container matColumnDef="sCentroCosto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib"> Presupuesto </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile clsColumnaLib" data-label='Presupuesto: '> {{row.sCentroCosto}} </td>
                </ng-container> 

                <ng-container matColumnDef="sNumero">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib"> Número  </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile clsColumnaLib" data-label='Número: '> {{row.sNumero}} </td>
                </ng-container>

                <ng-container matColumnDef="sSurcusal">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib"> Surcusal  </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile clsColumnaLib" data-label='Surcusal: '> {{row.sSurcusal}} </td>
                </ng-container> 

                <ng-container matColumnDef="nTotalDeposito">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib"> Total Depositado </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile clsColumnaLib" data-label='Total Depositado: '> {{row.nTotalDeposito | number:'1.2-2'}} </td>
                </ng-container> 

                <ng-container matColumnDef="nMonto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib"> En liquidación </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile clsColumnaLib" data-label='En liquidación: '> {{row.nMonto | number:'1.2-2'}} </td>
                </ng-container> 

                <ng-container matColumnDef="sEstado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib"> Estado </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile clsColumnaLib" data-label='Estado: '> {{row.sEstado}} </td>
                </ng-container> 

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
                </table> 
            </div>
            <mat-paginator [pageSizeOptions]="[4, 8, 16]"></mat-paginator>
        </div>
    </div>
</div>
