<div class="clsprincipal">  
    <div class="clspantallaAjuste" [ngClass]="divList ? 'clsHide' : 'clsShow'"> 
        <div class="clstituloCrtl"> 
            <h3>Autoliquidación de Movilidad</h3>
        </div> 
        <div class="fab-container">
            <button mat-mini-fab class="fab-toggler" (click)="onToggleFab(1, -1)">
                <i class="material-icons" [@fabToggler]="{value: tsLista}">add</i>
            </button>
            <div [@speedDialStagger]="abLista.length">
                <button *ngFor="let btn of abLista; let ibtn = index;" mat-mini-fab class="fab-secondary" color="secondary" (click)="fnPlantilla(0)">
                  <i class="material-icons" matTooltip="{{btn.tool}}" matTooltipPosition="left">{{btn.icon}}</i>
                </button>
            </div>
        </div>
        <br>
        <div class="example-container mat-elevation-z8 clsTablePri">
            <table mat-table [dataSource]="dataSourceAL" matSort 
            #TableALSort="matSort"
            >
                <ng-container matColumnDef="anio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header  > AÑO </th>
                    <td mat-cell *matCellDef="let row"> {{row.anio}} </td>
                </ng-container> 
                <ng-container matColumnDef="mes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header  > MES </th>
                    <td mat-cell *matCellDef="let row"> {{row.mes}} </td>
                </ng-container> 
                <ng-container matColumnDef="quincena">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header  > QUINCENA </th>
                    <td mat-cell *matCellDef="let row"> {{row.quincena}} </td>
                </ng-container> 
                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header  > CANT PERSONAS </th>
                    <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
                </ng-container> 

                <tr mat-header-row *matHeaderRowDef="displayedColumnsAL; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsAL;">
                </tr>
            </table>
        </div>
    </div>

    <app-add-autoliquidacion (enviar)="recibirMensaje($event)" [pAutoL]="vAutoL" *ngIf="divList"></app-add-autoliquidacion>
 
</div>
