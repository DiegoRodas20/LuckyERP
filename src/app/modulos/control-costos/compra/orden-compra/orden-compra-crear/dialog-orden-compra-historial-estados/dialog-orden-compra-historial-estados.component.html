<div class="mb-3" style="text-align: center;">
  <mat-card class="title-card">Historial de Estados {{ titulo }}
    <button class="close button-modal-lucky" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card>
</div>
<div mat-dialog-content>

  <div id="listaMobile" class="mat-elevation-z8">
    <div class="example-container">
      <table mat-table class="table2" [dataSource]="dsHistorial" style="width: 100%;">

        <ng-container matColumnDef="sUsuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Usuario: '>
            {{row.sUsuario}}
          </td>
        </ng-container>

        <ng-container matColumnDef="sEstado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Estado: '>
            {{row.sEstado}}
          </td>
        </ng-container>

        <ng-container matColumnDef="sMensaje">
          <th mat-header-cell *matHeaderCellDef> Mensaje </th>
          <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Mensaje: '>
            {{row.sMensaje || 'Sin mensaje'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="sFecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Fecha: '>
            {{row.sFecha}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsHistorial; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsHistorial;">
        </tr>
      </table>
    </div>
    <mat-paginator #paginatorHistorial="matPaginator" [pageSizeOptions]="[5, 10]"></mat-paginator>
  </div>
</div>
