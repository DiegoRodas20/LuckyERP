<div class="transporte">
  <h5 class="card-header">
    Selección de Chofer </h5>
  <!-- <mat-card class="title-card">Selección de chofer</mat-card> -->
  <br>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <mat-form-field>
        <mat-label> Código de Transporte: </mat-label>
        <input matInput [value]="data.vehiculo.sCodTransporte" readonly />
      </mat-form-field>
    </div>
    <div class="col-lg-12 col-md-12 col-12">
      <mat-form-field>
        <mat-label> Proveedor: </mat-label>
        <input matInput [value]="data.vehiculo.sProveedor" readonly />
      </mat-form-field>
    </div>
    <div class="col-lg-10 col-md-10 col-10">
      <ng-select appendTo="body" [clearable]="true" placeholder="Chofer" [formControl]="nIdChoferField">
        <ng-option *ngFor="let item of data.choferes" [value]="item.nId">
          {{item.sDescripcion}}
        </ng-option>
      </ng-select>
      <mat-error class="error-select" *ngIf="nIdChoferError">{{ nIdChoferError }}</mat-error>
    </div>
    <button mat-mini-fab class="fab-toggler" matTooltip="Registrar Chofer" (click)="fnOpenRegistroChofer()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="row">
    <div class="col-lg-12 middle">
      <button mat-mini-fab (click)="fnGuardar()" matTooltip="Guardar">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-mini-fab color="warn" matTooltip="Salir" matDialogClose>
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </div>
  </div>
</div>
