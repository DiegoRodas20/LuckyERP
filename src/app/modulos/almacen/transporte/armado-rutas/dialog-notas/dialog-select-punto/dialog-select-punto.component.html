<div class="transporte">
  <mat-card class="title-card">Selecci√≥n de punto de traslado</mat-card>
  <br>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <mat-form-field>
        <mat-label>Punto</mat-label>
        <mat-select [formControl]="nPuntoField">
          <mat-option *ngFor="let deta of data.puntoList" [value]="deta.nPunto">
            {{ deta.sPunto }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="nPuntoError">{{ nPuntoError }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-12 col-md-12 col-12">
      <mat-form-field>
        <mat-label> Sucursal de origen </mat-label>
        <input matInput [value]="grupoDestino?.sSucursalOrigen" readonly />
      </mat-form-field>
    </div>
    <div class="col-lg-12 col-md-12 col-12">
      <mat-form-field>
        <mat-label> Sucursal de destino </mat-label>
        <input matInput [value]="grupoDestino?.sSucursalDestino" readonly />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 middle">
      <button mat-mini-fab (click)="fnGuardar()" matTooltip="Guardar">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-mini-fab color="warn" matTooltip="Salir" matDialogClose>
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </div>
  </div>
</div>
