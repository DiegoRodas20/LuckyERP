<div class="col-md-10 offset-md-1">
  <mat-card class="mb-3 title-card">Listado de art√≠culos, presupuesto {{data.concatenado}}</mat-card>
  <div mat-dialog-content>
    <mat-card>
      <div id="listaMobile" class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="data.list" matSort>
          <ng-container *ngFor="let col of cols;" matColumnDef="{{col.field}}" [ngSwitch]="col.type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.header}} </th>
            <td mat-cell *matCellDef="let element" class='header_mobile' id="{{col.header}}: ">
              <span *ngSwitchCase="null"> {{element[col.field]}} </span>
              <span *ngSwitchCase="'deci2'"> {{element[col.field] | number :'1.2-2'}} </span>
              <span *ngSwitchCase="'deci6'"> {{element[col.field] | number :'1.6-6'}} </span>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
  </div>
</div>
