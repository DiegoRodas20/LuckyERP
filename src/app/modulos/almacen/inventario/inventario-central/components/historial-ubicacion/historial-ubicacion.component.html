<!-- ========================== -->
<!-- Botones Funcionalidad -->
<!-- ========================== -->

<div class="fab-container">
    <button mat-mini-fab class="fab-toggler" (click)="onToggleFab(1, -1)">
        <i class="material-icons" [@fabToggler]="{value: tsLista}">add</i>
    </button>
    <div [@speedDialStagger]="abLista.length">
        <button *ngIf="abLista.length>0" mat-mini-fab class="fab-secondary" color="warn" (click)="salir()">
            <i class="material-icons" matTooltip="Salir" matTooltipPosition="left">exit_to_app</i>
        </button>
    </div>
</div>





<div class="mb-3" style="text-align: center;">
    <mat-card class="title-card">Historial de Ubicación</mat-card>
</div>


<!-- ========================== -->
<!-- Formular Historial -->
<!-- ========================== -->
<form autocomplete="off" [formGroup]="formArticulo">
    <div>
        <mat-label class="titulo-sub">Ubicación Actual: <span class="subtitulo">{{ ubicacionActual }}</span></mat-label>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 col-12">
            <mat-form-field>
                <mat-label>Nombre Artículo</mat-label>
                <input matInput formControlName="nombreArticulo" readonly>
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-12 col-12">
            <mat-form-field>
                <mat-label>Código Artículo</mat-label>
                <input matInput formControlName="codigoArticulo" readonly>
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-12 col-12">
            <mat-form-field>
                <mat-label>Código Presupuesto</mat-label>
                <input matInput formControlName="codigoPresupuesto" readonly>
            </mat-form-field>
        </div>
    </div>

</form>

<br>


<!-- ========================== -->
<!-- End Formular Historial -->
<!-- ========================== -->

<!-- ========================== -->
<!-- Tabla Articulos -->
<!-- ========================== -->
<div id="listaMobile" class="mat-elevation-z8">
    <div class="example-container">
        <table mat-table [dataSource]="dataSource" matSort>


            <ng-container matColumnDef="ubicacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicación </th>
                <td mat-cell *matCellDef="let element" class="has_label_on_mobile" data-label='Ubicación: '>
                    {{element.ubicacion}} </td>
            </ng-container>

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Ingreso</th>
                <td mat-cell *matCellDef="let element" class="has_label_on_mobile" data-label='Fecha: '>
                    {{element.fecha}} </td>
            </ng-container>

            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                <td mat-cell *matCellDef="let element" class="has_label_on_mobile" data-label='Usuario: '>
                    {{element.usuario}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
<!-- ========================== -->
<!-- End Tabla Articulos -->
<!-- ========================== -->
