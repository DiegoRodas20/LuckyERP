<h5 mat-dialog-title class="card-header" style="text-align: center; width:100%; margin-bottom: 5px;">
    Para ver mayor detalle descargar el archivo y abrirlo con Outlook
</h5>

<mat-dialog-content>
    <mat-card>
        <form [formGroup]="formMensaje" class="row">
            <div class="col-md-12">
                <mat-form-field style="width: 100%;">
                    <mat-label>Emisor:</mat-label>
                    <input type="text" readonly matInput formControlName="txtEmisor">
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field style="width: 100%;">
                    <mat-label>Remitentes:</mat-label>
                    <input type="text" readonly matInput formControlName="txtRemitentes">
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field style="width: 100%;">
                    <mat-label>Asunto:</mat-label>
                    <input type="text" readonly matInput formControlName="txtAsunto">
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field style="width: 100%;">
                    <mat-label>Adjuntos:</mat-label>
                    <input type="text" readonly matInput formControlName="txtAdjuntos">
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field style="width: 100%;">
                    <mat-label>Mensaje:</mat-label>
                    <textarea rows="15" type="text" readonly matInput formControlName="txtBody">
                    </textarea>
                </mat-form-field>
            </div>

        </form>
    </mat-card>
</mat-dialog-content>

<div class="fab-container">
    <button mat-mini-fab class="fab-toggler" (click)="onToggleFab(1, -1)">
        <i class="material-icons" [@fabToggler]="{value: tsLista}">add</i>
    </button>
    <div [@speedDialStagger]="abLista">

        <button *ngIf="abLista>0" mat-raised-button mat-mini-fab matTooltipPosition="left" class="fab-secondary"
            matTooltip="Descargar" color="secondary" (click)="fnDescargarArchivo()">
            <mat-icon color="accent">cloud_download</mat-icon>
        </button>

        <!--Para salir-->
        <button *ngIf="abLista>0" mat-raised-button mat-mini-fab matTooltipPosition="left" class="fab-secondary"
            matTooltip="Salir" color="warn" (click)="dialogRef.close()"><i
                class="material-icons">exit_to_app</i></button>
    </div>
</div>
