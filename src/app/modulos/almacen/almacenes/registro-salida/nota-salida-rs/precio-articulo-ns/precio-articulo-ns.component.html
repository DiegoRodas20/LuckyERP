<h5 mat-dialog-title style="width: 100%;text-align: center;" class="card-header center-text-card">
    Precio Courier de: {{vDetalle == null ? '':vDetalle.sArticulo}}
</h5>

<mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <form class="row" [formGroup]="formArticulo">
                <div class="col-md-12">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Precio Courier:</mat-label>
                        <input type="text" matInput formControlName="txtPrecioCourier">
                        <mat-error *ngIf="formArticulo.get('txtPrecioCourier').hasError('min')">
                            .MÃ­nimo 0</mat-error>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>

    <!--Para guardar-->
    <div class="col-md-12 d-flex justify-content-end">
        <button matTooltip="Guardar" mat-mini-fab color="accent" (click)="fnGuardar()">
            <mat-icon>save</mat-icon>
        </button>

        <button style="margin-right: 5px;" mat-raised-button mat-mini-fab matTooltipPosition="left"
            class="fab-secondary" matTooltip="Salir" color="warn" (click)="dialogRef.close()"><i
                class="material-icons">exit_to_app</i></button>
    </div>
</mat-dialog-actions>
