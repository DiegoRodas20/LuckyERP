<div class="col-md-10 offset-md-1">
    <div class="fab-container">
        <button mat-mini-fab class="fab-toggler" (click)="onToggleFab(1, -1)">
            <i class="material-icons" [@fabToggler]="{value: tsLista}">add</i>
        </button>
        <div [@speedDialStagger]="abLista.length">
            <button *ngIf="abLista.length>0" mat-mini-fab class="fab-secondary" color="white" (click)="agregarUnidaMedida()">
                
                <i *ngIf="!isEditar" class="material-icons" matTooltip="Agregar" matTooltipPosition="left">save</i>
                <i *ngIf="isEditar" class="material-icons" matTooltip="Grabar" matTooltipPosition="left">save</i>
            </button>
            <button *ngIf="abLista.length>0" mat-mini-fab class="fab-secondary" color="white" (click)="salir()">
                <i class="material-icons" matTooltip="Salir" matTooltipPosition="left">exit_to_app</i>
            </button>
        </div>
    </div>

    <div class="mb-3" style="text-align: center;">
        <mat-card *ngIf="!isEditar" class="title-card">Agregar Unidad Medida</mat-card>
        <mat-card *ngIf="isEditar" class="title-card">Editar Unidad Medida</mat-card>
        <div class="card">
            <div class="card-body">
                <form class="mt-3" autocomplete="false" [formGroup]="form">
                    <div class="row">
                        <div class="col-md-3 col-12">
                            <mat-form-field class="style-form-field">
                                <mat-label>Código</mat-label>
                                <input matInput formControlName="codigo" class="uppercase" maxlength="3" />
                            </mat-form-field>
                            <mat-error *ngIf="codigoError">{{ codigoError }}</mat-error>
                            <!-- <small *ngIf="codigoValidator" class="text-danger">El campo código no puede estar vacío</small> -->
                        </div>
                        <div class="col-md-9 col-12">
                            <mat-form-field class="style-form-field">
                                <mat-label>Descripción</mat-label>
                                <input matInput formControlName="descripcion" />
                            </mat-form-field>

                            <mat-error *ngIf="descripcionError">{{ descripcionError }}</mat-error>
                            <!-- <small *ngIf="descripcionValidator" class="text-danger">El campo descripción no puede estar vacío</small> -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 col-12">
                            <mat-form-field class="style-form-field">
                                <mat-label>Código Internacional</mat-label>
                                <input matInput formControlName="codigoInterno" class="uppercase" maxlength="3" />
                            </mat-form-field>
                            <mat-error *ngIf="codigoInternoError">{{ descripcionError }}</mat-error>
                            <!-- <small *ngIf="codigoInternoValidator" class="text-danger">El campo código no puede estar vacío</small> -->
                        </div>
                        <div class="col-md-9 col-12">
                            <mat-form-field class="style-form-field">
                                <mat-label>Descripción Internacional</mat-label>
                                <input matInput formControlName="descripcionInterna" />
                            </mat-form-field>
                            <mat-error *ngIf="descripcionInternoError">{{ descripcionError }}</mat-error>
                            <!-- <small *ngIf="descripcionInternoValidator" class="text-danger">El campo descripción no puede estar vacío</small> -->
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
