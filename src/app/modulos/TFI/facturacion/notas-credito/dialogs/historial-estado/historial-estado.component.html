<div class="modal-header text-center header-modal-lucky d-flex justify-content-between clsHeader">
    <div >
    </div>

    <h5 class="clsTitle">
        <Label> Historial de Estados </Label>
    </h5>
    <button class="close button-modal-lucky" matDialogClose>
        <mat-icon>close</mat-icon>
    </button>
</div>

<div mat-dialog-content class="clsContent" >
    
    <div class="mat-elevation-z8">
        <div class="example-container">
            <table mat-table [dataSource]="dataSource">

                <!-- User Column -->
                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef> Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                </ng-container>

                <!-- State Column -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha | date:'yyyy-MM-dd HH:mm'}} </td>
                </ng-container>

                <!-- Message Column -->
                <ng-container matColumnDef="mensaje">
                    <th mat-header-cell *matHeaderCellDef> Mensaje </th>
                    <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>


        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
