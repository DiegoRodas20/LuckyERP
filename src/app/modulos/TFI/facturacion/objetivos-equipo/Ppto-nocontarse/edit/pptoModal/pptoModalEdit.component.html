<div class="form-row">
    <div class="form-group col-md-12">

        <!-- Card Header Titulo -->
        <div class="container">
            <h5 class="col-md-12 card-header">
                Registro de Presupuesto
            </h5>
        </div>

        <br>

        <!-- Inputs -->
        <div class="col-md-12">
            <form [formGroup]="formPresupuesto" autocomplete="off">
                <div class="form-row">

                    <!-- Presupuesto -->
                    <div class="form-group col-md-4">
                        <ng-select class="ngselect" (ngModelChange)="listaDescripcion($event)" appendTo="body"
                            [clearable]="false" placeholder="Presupuestos" formControlName="CodigoPresupuesto">
                            <ng-option *ngFor="let item of lPresupuesto" [value]="item.presupuestoID">
                                {{item.codigoPresupuesto}}
                            </ng-option>
                        </ng-select>
                    </div>

                    <!-- Cliente -->
                    <div class="form-group col-md-8">
                        <mat-form-field>
                            <mat-label>Cliente</mat-label>
                            <input matInput readonly formControlName="RazonSocial">
                            <mat-error>Debe ingresar Cliente</mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Descripcion Presupuesto -->
                    <div class="form-group col-md-12">
                        <mat-form-field>
                            <mat-label>Descripci√≥n</mat-label>
                            <input matInput readonly formControlName="DescripcionPresupuesto">
                            <mat-error>Debe ingresar Descripcion</mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Opciones -->
                    <div class="form-group col-md-11 text-right">
                        <button mat-raised-button mat-mini-fab class="fab-secondary" matTooltipPosition="left"
                            matTooltip="Grabar" color="accent" (click)="registrarPresupuesto()">
                            <i class="material-icons">save</i>
                        </button>
                    </div>

                    <div class="form-group col-md-1 text-right">
                        <button mat-raised-button mat-mini-fab class="fab-secondary" matTooltipPosition="left"
                            matTooltip="Salir" color="secondary" (click)="salir()">
                            <i class="material-icons">exit_to_app</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
