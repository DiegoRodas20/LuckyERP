<div class="form-row">
    <div class="form-group col-md-12">

        <!-- Card Header Titulo -->
        <div class="container mb-4">
            <h5 class="col-md-12 card-header">
                Nuevo grupo mensual
            </h5>
        </div>

        <!-- Inputs -->
        <div class="col-md-12">
            <form [formGroup]="formObjetivoMensual" autocomplete="off">
                <div class="form-row">

                    <!-- Año -->
                    <div class="form-group col-md-4">
                        <mat-form-field>
                            <mat-label>Año</mat-label>
                            <input matInput readonly formControlName="anio">
                            <mat-error>Debe ingresar el Año</mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Direccion -->
                    <div class="form-group col-md-4">
                        <ng-select class="ngselect" appendTo="body" [clearable]="true" [readonly]="isReadOnly"
                            placeholder="Direccion" formControlName="direccion">
                            <ng-option *ngFor="let item of lDireccion" [value]="item.directora">
                                {{item.directora}}
                            </ng-option>
                        </ng-select>
                    </div>

                    <!-- Mes -->
                    <div class="form-group col-md-4">
                        <ng-select class="ngselect" appendTo="body" [clearable]="true" [readonly]="isReadOnly"
                            placeholder="Mes" formControlName="mes">
                            <ng-option *ngFor="let item of lMes" [value]="item.codigoMes">
                                {{item.mes}}
                            </ng-option>
                        </ng-select>
                    </div>

                    <!-- Cliente -->
                    <div class="form-group col-md-12">
                        <mat-form-field>
                            <mat-label>Cliente</mat-label>
                            <input matInput placeholder="Cliente" formControlName="cliente">
                            <mat-error>Debe ingresar el Cliente</mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Objetivo -->
                    <div class="form-group col-md-4">
                        <mat-form-field>
                            <mat-label>Objetivo</mat-label>
                            <input type="number" matInput placeholder="0" formControlName="montoObjetivo">
                            <mat-error>Debe ingresar el Objetivo</mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Regularización -->
                    <div class="form-group col-md-4">
                        <mat-form-field>
                            <mat-label>Regularización</mat-label>
                            <input type="number" matInput placeholder="0" (blur)="validarRegularizacion()"
                                formControlName="montoRegularizacion">
                            <mat-error>Debe ingresar la Regularización</mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Objetivo Covid -->
                    <div class="form-group col-md-4">
                        <mat-form-field>
                            <mat-label>Obj. COVID</mat-label>
                            <input type="number" matInput placeholder="0" formControlName="montoObjCovid">
                            <mat-error>Debe ingresar el Objetivo Covid</mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Motivo -->
                    <div class="form-group col-md-12">
                        <mat-form-field>
                            <mat-label>Motivo</mat-label>
                            <input matInput placeholder="Motivo" formControlName="motivo">
                            <mat-error>Debe ingresar el Motivo</mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Opciones -->
                    <div class="form-group col-md-11 text-right">
                        <button mat-raised-button mat-mini-fab class="fab-secondary" matTooltipPosition="left"
                            matTooltip="Grabar" color="accent" (click)="registrarObjetivoMensual()">
                            <i class="material-icons">save</i>
                        </button>
                    </div>

                    <div class="form-group col-md-1 text-right">
                        <button mat-raised-button mat-mini-fab class="fab-secondary" matTooltipPosition="left"
                            matTooltip="Salir" color="secondary" (click)="salir()">
                            <i class="material-icons">exit_to_app</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
