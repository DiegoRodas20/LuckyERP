<h1 mat-dialog-title class="clstitulo"> Fecha de Pago</h1>
<div mat-dialog-content>
    <form [formGroup]="DatosFormGroup">
        <div class="row" style="height: 70px;">
            <div class="col-sm-4">
                <mat-form-field>
                    <mat-label>Fecha</mat-label>
                    <input matInput disabled>
                </mat-form-field>
            </div>
            <div class="col-sm-8">
                <mat-form-field>
                    <input formControlName="fecha" matInput [matDatepicker]="picker" [readonly]="true"
                        [matDatepickerFilter]="bloquearFechaNoValidas" 
                    >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker> 
                </mat-form-field> 
            </div>
        </div>
    </form> 
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="onGuardar()">Guardar</button>
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
  </div>
  <ngx-spinner name="spi_lista" [fullScreen]="true" type="ball-clip-rotate-multiple" size="medium">
    <p style="color: white; padding-top: 50px;">Cargando informaci√≥n...</p>
  </ngx-spinner>
