<iframe id="pdf-frame" style="display: none;" (load)="printDoc()"></iframe>
<div style="padding: 80px 0px 0px 0px; min-height: calc(100% - 123px);">
    <div class="container-fluid">
        <div class="card">
            <h5 class="card-header">Atenci처n al personal</h5>

            <div class="fab-container">
                <button [@tada]="{value: tadaMain}" mat-mini-fab class="fab-toggler" (click)="onToggleFab(1, -1)">
                    <i class="material-icons" [@fabToggler]="{value: tsMain}">add</i>
                </button>
                <div [@speedDialStagger]="abMain.length">
                    <button *ngFor="let btn of abMain; let ibtn = index;" mat-mini-fab class="fab-secondary" color="secondary" (click)="clickFab(1, ibtn)">
                        <i class="material-icons" matTooltip="{{btn.tool}}" matTooltipPosition="left">{{btn.icon}}</i>
                    </button>
                </div>
            </div>

            <div id="body-main" class="card-body">
                <div class="row">
                    <div class="col-xl-6 divLeft">
                        <div class="row">
                            <div class="col-sm">
                                <h6>Informaci처n del personal : </h6>
                                <hr style="margin-top: 0px; margin-bottom: 10px;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 divAvatar">
                                <img class="imgAvatar" src="../../../../../../assets/img/LuckyAvatar.png" alt="">
                            </div>
                            <div id="fgInfo" [formGroup]="fgInfo" class="col-lg-12">
                                <div class="form-row">

                                    <div class="col-lg-8">
                                        <mat-form-field style="width: 100%;">
                                            <mat-label>Tipo documento</mat-label>
                                            <input type="text" matInput formControlName="sTipoDoc">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-4">
                                        <mat-form-field style="width: 100%;">
                                            <mat-label>N째 Documento</mat-label>
                                            <input type="text" matInput formControlName="sDocumento">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="form-row">

                                    <div class="col-lg-12">
                                        <mat-form-field style="width: 100%;">
                                            <mat-label>Apellidos y nombres</mat-label>
                                            <input type="text" matInput formControlName="sNombres">
                                        </mat-form-field>
                                    </div>

                                </div>
                                <div class="form-row">

                                    <div class="col-lg-2">
                                        <mat-form-field style="width: 100%;">
                                            <mat-label>Planilla</mat-label>
                                            <input type="text" matInput formControlName="sCodPlla">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-5">
                                        <mat-form-field style="width: 100%;" appDateFormat>
                                            <mat-label>Fecha ingreso</mat-label>
                                            <input formControlName="dFechIni" matInput [matDatepicker]="dFechIni">
                                            <mat-datepicker-toggle matSuffix [for]="dFechIni"></mat-datepicker-toggle>
                                            <mat-datepicker #dFechIni></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-5">
                                        <mat-form-field style="width: 100%;" appDateFormat>
                                            <mat-label>Fecha cese</mat-label>
                                            <input formControlName="dFechFin" matInput [matDatepicker]="dFechFin">
                                            <mat-datepicker-toggle matSuffix [for]="dFechFin"></mat-datepicker-toggle>
                                            <mat-datepicker #dFechFin></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="row">
                            <div class="col-sm">
                                <h6>Documentos a imprimir : </h6>
                                <hr style="margin-top: 0px; margin-bottom: 10px;">
                            </div>
                        </div>

                        <div class="dListDoc">
                            <mat-selection-list class="mslDoc" [multiple]="false">
                                <mat-list-option style="margin-top: 10px;" class="card" *ngFor="let item of aDocuments" matBadge="{{item.nRepeat}}" matBadgeHidden="{{item.nRepeat === 1}}">
                                    <div class="row row-list">
                                        <mat-checkbox class="example-margin" [checked]="(item.nCheckDoc === 0) ? false : true" [disabled]="true" color="accent"></mat-checkbox>
                                        <a>{{item.sDesc}}</a>
                                    </div>
                                </mat-list-option>
                            </mat-selection-list>
                        </div>
                    </div>
                </div>

                <ngx-spinner name="spi_main" [fullScreen]="true" type="ball-clip-rotate-multiple" size="medium">
                    <p style="color: white; padding-top: 50px;">Cargando informaci처n...</p>
                </ngx-spinner>

            </div>
        </div>
        <mat-progress-bar *ngIf="pbMain" color="accent" mode="indeterminate"></mat-progress-bar>
    </div>
</div>
