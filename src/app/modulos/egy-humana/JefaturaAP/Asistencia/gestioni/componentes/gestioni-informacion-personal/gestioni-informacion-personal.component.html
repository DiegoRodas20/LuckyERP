<mat-expansion-panel [expanded]="true" [disabled]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Información del personal :
    </mat-panel-title>
    <mat-icon>account_circle</mat-icon>
  </mat-expansion-panel-header>
  <div class="row mt-2">
    <div class="col-xl-3 divAvatar">
      <a>
        <span>{{personal?.sCodPlla}}</span>
        <img src="../../../../../assets/img/LuckyAvatar.png">
      </a>
    </div>
    <div class="col-xl-9">
      <div class="form-row">
        <div class="col-lg-8">
          <mat-form-field>
            <mat-label>Tipo</mat-label>
            <input matInput [value]="personal?.sTipoDoc" readonly>
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field>
            <mat-label>N° Documento</mat-label>
            <input matInput [value]="personal?.sDocumento" readonly>
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="col-lg-12">
          <mat-form-field>
            <mat-label>Apellidos y nombres</mat-label>
            <input matInput [value]="personal?.sNombreCompleto" readonly>
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="col-lg-4">
          <mat-form-field>
            <mat-label>Ciudad</mat-label>
            <input matInput [value]="personal?.sSucursal" readonly>
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field>
            <mat-label>Fecha ingreso</mat-label>
            <input matInput [value]="personal?.sFechaIni" readonly>
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field>
            <mat-label>Fecha término</mat-label>
            <input matInput [value]="personal?.sFechaFin" readonly>
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="col-lg-8">
          <mat-form-field>
            <mat-label>Correo</mat-label>
            <input matInput [value]="personal?.sCorreo" readonly>
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field>
            <mat-label>Celular</mat-label>
            <input matInput [value]="personal?.sCelular" readonly>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</mat-expansion-panel>
