<div>
    <h1 mat-dialog-title>Agregar {{sTituloModal}} </h1>

    <div class="row">

        <div class="col-md-12">
            <mat-form-field style="display:initial">
                <mat-label>{{sNombreMatriz}}</mat-label>
                <input matInput type="text" [formControl]="fNombre" autocomplete="off">
            </mat-form-field>
        </div>

    </div>

    <div class="row d-flex justify-content-center ">
        <button type="button" mat-button (click)="fnCerrarModal()">Cancelar</button>
        <button type="button" color="primary" mat-raised-button (click)="fnGrabar()">Grabar</button>
    </div>

</div>
