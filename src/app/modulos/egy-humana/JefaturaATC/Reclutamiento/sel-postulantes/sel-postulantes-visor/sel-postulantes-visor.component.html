<!--Ver Foto-->
<div *ngIf="nTipoData == 1">
    <h5 mat-dialog-title class="w-100 card-header text-center">
        Ver Foto
    </h5>

    <div>
        <img width="100%" height="100%" [src]="url">
    </div>
</div>

<!--Ver CV-->
<div *ngIf="nTipoData != 1">

    <div mat-dialog-actions class="Close">
        <button mat-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    
    <div>
        <iframe [src]="url" type="application/pdf" width="100%" class="clsFrame"></iframe>
    </div>
</div>
