<div class="limiter" [ngClass]="lLoginBoolean ? 'clsShow' : 'clsHide'">  
  <div class="container-login100">
    <div class="wrap-login100"> 
      <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="../../assets/img/LuckyLogoVertical_2.png" class="brand_logo"/>
          </div>
      </div> 
      <div class="d-flex justify-content-center form_container"> 
        <form [formGroup]="fLoginForm" (ngSubmit)="fnLogIn()">
          <div class="input-group justify-content-center">  
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput
                       type="text"
                       placeholder="Usuario"
                       formControlName="user">
            </mat-form-field>
          </div>
          <div class="input-group justify-content-center">
            <mat-form-field>
                <input matInput placeholder="Contraseña" [type]="hidePass ? 'password' : 'text'" formControlName="pass" autocomplete="on">
                <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon> 
            </mat-form-field> 
          </div> 
      <div class="d-flex justify-content-center mt-3 login_container"> 
        <input type="submit" name="button"  class="btn btn-primary" value="¡Ingrese!"> 
      </div>
        </form>
      </div>
    </div>
  </div>  
</div>
