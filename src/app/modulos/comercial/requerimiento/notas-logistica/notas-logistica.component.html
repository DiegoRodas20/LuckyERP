                        <mat-option *ngFor="let item of listaTipoDocumento" [value]="item.nId"> {{ item.sCod }} - {{ item.sDescripcion }} </mat-option>

<div >
    
    <div *ngIf="sTipoDocumento == 'NS' ">
        <app-nota-salida (verNotaEspecifica)="fnAbrirNota($event)"></app-nota-salida>
    </div>
    <div *ngIf="sTipoDocumento == 'NU' ">
        <app-nota-utiles (verNotaEspecifica)="fnAbrirNota($event)" ></app-nota-utiles>
    </div>
    <div *ngIf="sTipoDocumento == 'NR' ">
        <app-nota-recojo (verNotaEspecifica)="fnAbrirNota($event)" ></app-nota-recojo>
    </div>
    <div *ngIf="sTipoDocumento == 'NT' ">
        <app-nota-traslado (verNotaEspecifica)="fnAbrirNota($event)"></app-nota-traslado>
    </div>
    <div *ngIf="sTipoDocumento == 'NI' ">
        <app-nota-ingreso (verNotaEspecifica)="fnAbrirNota($event)" ></app-nota-ingreso>
    </div>
 
</div>
