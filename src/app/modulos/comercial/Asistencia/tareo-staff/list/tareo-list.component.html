<div class="col-md-10 offset-md-1 clsprincipal">

    <!-- Titulo-->
    <div class="text-center mt-0 mb-2">
        <h3 class="col-md-10 offset-md-1 card-header mb-4">
            Listado de Tareos - Staff
        </h3>
    </div>

    <!-- Botones Flotantes -->
    <div class="fab-container">
        <button mat-mini-fab color="accent" matTooltip="Nuevo Tareo" matTooltipPosition="right" (click)="fnAddNew()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <!-- Filtros de Busqueda -->
    <mat-card class="mb-4">
        <div class="form-row">
            <div class="col-lg-6">
                <div class="col-lg-8">
                    <mat-form-field class="w-100">
                        <mat-label>Buscar:</mat-label>
                        <input type="text" matInput (keyup)="fnFilter($event)">
                    </mat-form-field>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="col-lg-8">
                    <mat-form-field class="w-100">
                        <mat-select placeholder="Años" (selectionChange)="fnFilterTareoAnios($event.value)">
                            <mat-option>Seleccione</mat-option>
                            <ng-container>
                                <mat-option *ngFor="let anios of listadoAniosTareoStaff" value="{{anios.anio}}">
                                    {{anios.anio}}</mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </mat-card>

    <!-- Listado Tareo Staff -->
    <div id="listaMobile" class="mat-elevation-z8">
        <div class="example-container">

            <table #table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Opción </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button matTooltip="Visualizar" matTooltipPosition="right" color="accent"
                            (click)="fnEdit(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="nro">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nro
                    </th>
                    <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Nro : '>
                        {{element.nro}}</td>
                </ng-container>

                <ng-container matColumnDef="anio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Año
                    </th>
                    <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Año : '>
                        {{element.anio}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="mes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mes</th>
                    <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Mes : '>
                        {{element.mes}}</td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Personal</th>
                    <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Personal : '>
                        {{element.descripcion}}</td>
                </ng-container>

                <ng-container matColumnDef="personal">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción
                    </th>
                    <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Descripción : '>
                        {{element.personal}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado
                    </th>
                    <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Estado : '>
                        {{element.estado}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>

    <br>
</div>
