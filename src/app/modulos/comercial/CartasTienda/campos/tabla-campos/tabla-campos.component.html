<h2 mat-dialog-title>CAMPOS</h2>
<mat-dialog-content class="mat-typography">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- #region ID Column -->
      <ng-container matColumnDef="nIdCampo">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.nIdCampo }}</td>
      </ng-container>
      <!-- #endregion -->

      <!-- #region Nombre Column -->
      <ng-container matColumnDef="sNombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.sNombre }}</td>
      </ng-container>
      <!-- #endregion -->

      <!-- #region Tipo Campo Column -->
      <ng-container matColumnDef="sTipoCampo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.sTipoCampo }}</td>
      </ng-container>
      <!-- #endregion -->

      <!-- #region boton eliminar -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            [disabled]="element.utilizado"
            mat-mini-fab
            color="warn"
            class="ml-3"
            aria-label="Example icon button with a home icon"
            (click)="eliminarCampo(element.nIdCampo, element.nIdTipoCampo)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- #endregion -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>SALIR</button>
</mat-dialog-actions>
