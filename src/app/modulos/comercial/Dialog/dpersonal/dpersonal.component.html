<h1 mat-dialog-title class="clstitulo"> Lista Personal </h1>
<div mat-dialog-content>
    <div class="example-container mat-elevation-z8 clsTablePri">
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
                <ng-container matColumnDef="sCodPlla">
                <th mat-header-cell *matHeaderCellDef mat-sort-header  class="clsColumnaLib"> Cod. Planilla </th>
                <td mat-cell *matCellDef="let row"  class="clsColumnaLib" > {{row.sCodPlla}} </td>
              </ng-container> 
              <ng-container matColumnDef="sDscTipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header  class="clsColumnaLib"> Tipo Doc. </th>
                <td mat-cell *matCellDef="let row"  class="clsColumnaLib" > {{row.sDscTipo}} </td>
              </ng-container> 
              <ng-container matColumnDef="sDocumento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header  class="clsColumnaLib"> Num. Doc. </th>
                <td mat-cell *matCellDef="let row"  class="clsColumnaLib" > {{row.sDscTipo}} </td>
              </ng-container> 
              <ng-container matColumnDef="sNombres">
                <th mat-header-cell *matHeaderCellDef mat-sort-header  class="clsColumnaLib"> Nombre </th>
                <td mat-cell *matCellDef="let row"  class="clsColumnaLib" > {{row.sNombres}} </td>
              </ng-container> 
              <ng-container matColumnDef="sCargo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header  class="clsColumnaLib"> Cargo </th>
                <td mat-cell *matCellDef="let row"  class="clsColumnaLib" > {{row.sCargo}} </td>
              </ng-container> 
              <ng-container matColumnDef="sBanco">
                <th mat-header-cell *matHeaderCellDef mat-sort-header  class="clsColumnaLib"> Banco </th>
                <td mat-cell *matCellDef="let row"  class="clsColumnaLib" > {{row.sBanco}} </td>
              </ng-container> 
        </table>
    </div>
</div>
<div mat-dialog-actions>

</div>
<ngx-spinner name="spi_lista" [fullScreen]="true" type="ball-clip-rotate-multiple" size="medium">
    <p style="color: white; padding-top: 50px;">Cargando informaci√≥n...</p>
</ngx-spinner>
