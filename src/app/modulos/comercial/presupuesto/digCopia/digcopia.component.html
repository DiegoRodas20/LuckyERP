<h1 mat-dialog-title class="clstituloCrtl">Copia Presupuesto</h1>
<div mat-dialog-content > 
     <form  [formGroup]="PrimeraFormGroup"> 
          <div class="col-sm-12"> 
               <mat-form-field>
                 <mat-label>Fecha Inicio</mat-label>
                 <input matInput [matDatepicker]="frIni" (dateInput)="fnfecha(0,$event.value)" readonly formControlName="FechaInicio"  >
                 <mat-datepicker-toggle matSuffix [for]="frIni"></mat-datepicker-toggle>
                 <mat-datepicker #frIni></mat-datepicker>
               </mat-form-field> 
          </div>
          <div class="col-sm-12">
               <mat-form-field>
                  <mat-label>Fecha Fin</mat-label>
                  <input matInput [matDatepicker]="frfin" (dateInput)="fnfecha(1,$event.value)" readonly formControlName="FechaFin"  >
                  <mat-datepicker-toggle matSuffix [for]="frfin"></mat-datepicker-toggle>
                  <mat-datepicker #frfin></mat-datepicker>
               </mat-form-field> 
          </div>
          <ng-container>
            <mat-error *ngIf="Val">{{Mensaje}}</mat-error> 
          </ng-container>
     </form>
</div>
<div mat-dialog-actions> 
     <button mat-button color="warn" (click)="onNoClick()">Salir</button>
     <button mat-button color="primary"  (click)="fnSeleccionar(12)"  >Ok</button>
</div>
<ngx-spinner name="spi_lista" [fullScreen]="true" type="ball-clip-rotate-multiple" size="medium">
     <p style="color: white; padding-top: 50px;">Cargando informaci√≥n...</p>
 </ngx-spinner>
