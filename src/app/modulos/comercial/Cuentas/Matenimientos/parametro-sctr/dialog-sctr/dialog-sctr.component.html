<h2 mat-dialog-title>
    <h5 class="card-header">Aseguradora </h5>
</h2>
<!-- Cuerpo  -->
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-lg-5">
            <form [formGroup]="asegFG">
                <div class="form-row" style="margin-bottom: 10px;">
                    <div class="col-lg-4 d-flex align-items-center">
                        <label>RUC:</label>
                    </div>
                    <div class="col-lg-8">
                        <input formControlName="sruc" class="form-control" type="text" [(ngModel)]="aseg.sruc">
                    </div>
                </div>          
                <div class="form-row" style="margin-bottom: 10px;">
                    <div class="col-lg-4 d-flex align-items-center">
                        <label>Razon Social:</label>
                    </div>
                    <div class="col-lg-8">
                        <input formControlName="srazonSocial" class="form-control" type="text" [(ngModel)]="aseg.srazonSocial">
                    </div>
                </div>
                <div class="form-row" style="margin-bottom: 10px;">
                    <div class="col-lg-4 d-flex align-items-center">
                        <label>Nombre Comercial:</label>
                    </div>
                    <div class="col-lg-8">
                        <input formControlName="snombreComercial" class="form-control" type="text" [(ngModel)]="aseg.snombreComercial">
                    </div>
                </div>
                <div class="form-row" style="margin-bottom: 10px;">
                    <div class="col-lg-12">
                        <button (click)="btnGrabar()" class="btn btn-success float-right"
                            style="margin-left: 10px;">Grabar</button>
                        <button class="btn btn-secondary float-right" (click)="btnNuevo()">Nuevo</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="listap2" class="col-lg-7">
            <div>
                <table mat-table [dataSource]="asegDS" style="width: 100%;" matSort>
                    <ng-container matColumnDef="sruc">
                        <th mat-header-cell *matHeaderCellDef> RUC </th>
                        <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='RUC :'>
                            {{element.sruc}} </td>
                    </ng-container>

                    <ng-container matColumnDef="srazonSocial">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Razón Social </th>
                        <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Razón Social :'>
                            {{element.srazonSocial}} </td>
                    </ng-container>

                    <ng-container matColumnDef="snombreComercial">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Comercial </th>
                        <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Nombre Comercial :'>
                            {{element.snombreComercial}} </td>
                    </ng-container>

                    <ng-container matColumnDef="bestado">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Estado : '>
                            {{element.bestado}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="asegDC; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: asegDC;" (click)="seleccionar(row)"
                    [ngClass]="{ 'selected': row == aseg }"></tr>
                </table>
            </div>
            <mat-paginator style="display: contents;" [hidePageSize]="false" [pageSize]="3">
            </mat-paginator>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-secondary float-right" (click)="btnCerrar()">Cerrar</button>
</mat-dialog-actions>
