<div class="col-md-10 offset-md-1 clsprincipal">

    <!-- Card Header Titulo-->
    <div class="text-center mt-0 mb-2">
        <h3 class="col-md-10 offset-md-1 card-header mb-4">
            Cat치logo de Cliente
        </h3>
    </div>

    <!-- Botones Flotantes -->
    <div class="fab-container">
        <button mat-mini-fab class="fab-toggler" (click)="onToggleFab(1, -1)">
            <i class="material-icons" [@fabToggler]="{value: tsLista}">add</i>
        </button>
        <div [@speedDialStagger]="abLista.length">
            <button *ngFor="let btn of abLista; let ibtn = index;" mat-mini-fab class="fab-secondary" color="secondary"
                (click)="clickFab(ibtn)">
                <i class="material-icons" matTooltip="{{btn.tool}}" matTooltipPosition="left">{{btn.icon}}</i>
            </button>
        </div>
    </div>

    <!-- Filtros de Busqueda -->
    <mat-card class="mb-4">
        <div class="form-row d-flex justify-content-center">
            <div class="col-lg-4">
                <mat-form-field class="w-100">
                    <mat-label>Buscar:</mat-label>
                    <input matInput [formControl]="tFiltro" (keyup)="applyFilter($event)" [(ngModel)]="searchKey"
                        #input />
                    <button mat-button style="outline: none" matSuffix mat-icon-button aria-label="Clear"
                        (click)="limpiar()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
    </mat-card>

    <!-- Listado de Clientes -->
    <div id="listaMobile" class="mat-elevation-z8">
        <div class="example-container">

            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Columna Opciones -->
                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef class="clsColumnaMediana"> Opci칩n </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile">
                        <button mat-icon-button color="accent" (click)="editarCliente(row.nIdCliente)" matTooltip="Editar"
                            matTooltipPosition="right">
                            <mat-icon>create</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Columna Ruc -->
                <ng-container matColumnDef="sRuc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaMediana">
                        RUC/DNI
                    </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='RUC/DNI: '>
                        {{row.sRuc}}
                    </td>
                </ng-container>

                <!-- Columna Razon Social -->
                <ng-container matColumnDef="sRazonSocial">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib">
                        Raz칩n Social
                    </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Raz칩n Social: '>
                        {{row.sRazonSocial}}
                    </td>
                </ng-container>

                <!-- Columna Nombre Comercial -->
                <ng-container matColumnDef="sNombreComercial">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib">
                        Nombre Comercial
                    </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Nombre Comercial: '>
                        {{row.sNombreComercial}}
                    </td>
                </ng-container>

                <!-- Columna Giro Negocio -->
                <ng-container matColumnDef="sNegocio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib">
                        Giro de Negocio
                    </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Giro de Negocio: '>
                        {{row.sNegocio}}
                    </td>
                </ng-container>

                <!-- Columna Estado -->
                <ng-container matColumnDef="sEstado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Estado
                    </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Estado: '>
                        {{row.sEstado}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>

    <br>
</div>
