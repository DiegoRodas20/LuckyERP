<div style="text-align: center; position: relative;">
    <mat-card class="title-card ">Tiempos de Atención</mat-card>
    <button mat-icon-button class="closeButtonModal" (click)="fnSalir()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div mat-dialog-content class="mt-3">
    <div class="row">
        <div class="col-lg-4">
            <mat-form-field style="width: 100%;">
                <mat-label>Filtrar:</mat-label>
                <input type="text" matInput [formControl]="txtFiltro" (keyup)="fnFiltrar($event)">
                <button mat-button *ngIf="txtFiltro.value" matSuffix mat-icon-button aria-label="Clear"
                    (click)="fnReiniciarFiltro()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
    <div class="mat-elevation-z8 my-3">
        <div id="listaMobile" class="scroll-table">
            <div class="example-container">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="sUsuarioInicio">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Inicio </th>
                        <td mat-cell *matCellDef="let row" class='has_label_on_mobile' data-label='Usuario Inicio: '>
                            <ngb-highlight [result]="row.sUsuarioInicio" [term]="txtFiltro.value"></ngb-highlight>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="sFechaInicio">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
                        <td mat-cell *matCellDef="let row" class='has_label_on_mobile' data-label='Fecha Inicio: '>
                            <ngb-highlight [result]="row.sFechaInicio + ' - ' + row.sHoraInicio" [term]="txtFiltro.value"></ngb-highlight>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="sUsuarioFin">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario Fin </th>
                        <td mat-cell *matCellDef="let row" class='has_label_on_mobile' data-label='Usuario Fin: '>
                            <ngb-highlight [result]="row.sUsuarioFin" [term]="txtFiltro.value"></ngb-highlight>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="sFechaFin">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Fin </th>
                        <td mat-cell *matCellDef="let row" class='has_label_on_mobile' data-label='Fecha Fin: '>
                            <ngb-highlight [result]="row.sFechaFin ? row.sFechaFin + ' - ' + row.sHoraFin : ''" [term]="txtFiltro.value"></ngb-highlight>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="nCantidadDias">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad Días </th>
                        <td mat-cell *matCellDef="let row" class='has_label_on_mobile' data-label='Cantidad Días: '>
                            <ngb-highlight [result]="row.nCantidadDias" [term]="txtFiltro.value"></ngb-highlight>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        [ngClass]="{
                        'registro-green': row.bEstado}"></tr>
                </table>
            </div>
        </div>
        <div class="paginator-fixed">
            <mat-paginator [pageSizeOptions]="[20, 40, 80]"></mat-paginator>
        </div>
    </div>

</div>
