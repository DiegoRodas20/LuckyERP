<div style="text-align: center; ">
    <mat-card class="title-card ">Activos por Addenda
        <button class="close button-modal-lucky" matDialogClose>
            <mat-icon>close</mat-icon>
        </button>
    </mat-card>
</div>

<div class="col-lg-4">
    <mat-form-field style="width: 100%;">
        <mat-label>Buscar:</mat-label>
        <input type="text" matInput [formControl]="txtFiltro" (keyup)="fnFiltrar($event)">
        <button mat-button *ngIf="txtFiltro.value" matSuffix mat-icon-button aria-label="Clear"
            (click)="fnReiniciarFiltro()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>

<div class="mat-elevation-z8 my-3">
    <div id="listaMobile" class="scroll-table">
        <div class="example-container">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="sEquipo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro equipo </th>
                    <td mat-cell *matCellDef="let row" class='has_label_on_mobile' data-label='N째 de Equipo: '>
                        <ngb-highlight [result]="row.sEquipo" [term]="txtFiltro.value"></ngb-highlight>
                    </td>
                </ng-container>

                <ng-container matColumnDef="sSerie">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Serie equipo </th>
                    <td mat-cell *matCellDef="let row" class='has_label_on_mobile' data-label='Serie de Equipo: '>
                        <ngb-highlight [result]="row.sSerie" [term]="txtFiltro.value"></ngb-highlight>
                    </td>
                </ng-container>

                <ng-container matColumnDef="sFechaAsignacion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha asignaci처n </th>
                    <td mat-cell *matCellDef="let row" class='has_label_on_mobile'
                        data-label='Fecha de Asignaci처n: '>
                        <ngb-highlight [result]="row.sFechaAsignacion | date:'dd/MM/yyyy'" [term]="txtFiltro.value">
                        </ngb-highlight>
                    </td>
                </ng-container>

                <ng-container matColumnDef="sEstado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let row" class='has_label_on_mobile' data-label='Estado: '>
                        <ngb-highlight [result]="row.sEstado" [term]="txtFiltro.value"></ngb-highlight>
                    </td>
                </ng-container>

                <ng-container matColumnDef="sUsuarioAsignado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                    <td mat-cell *matCellDef="let row" class='has_label_on_mobile' data-label='Usuario proceso: '>
                        <ngb-highlight [result]="row.sUsuarioAsignado" [term]="txtFiltro.value"></ngb-highlight>
                    </td>
                </ng-container>

                <ng-container matColumnDef="dFechaRemplazo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha reemplazo </th>
                    <td mat-cell *matCellDef="let row" class='has_label_on_mobile' data-label='Fecha Proceso: '>
                        <ngb-highlight [result]="row.dFechaRemplazo | date:'dd/MM/yyyy'" [term]="txtFiltro.value">
                        </ngb-highlight>
                    </td>
                </ng-container>

                <ng-container matColumnDef="sEquipoNuevo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro equipo nuevo</th>
                    <td mat-cell *matCellDef="let row" class='has_label_on_mobile' data-label='N째 de Equipo: '>
                        <ngb-highlight [result]="row.sEquipoNuevo" [term]="txtFiltro.value"></ngb-highlight>
                    </td>
                </ng-container>

                <ng-container matColumnDef="sSerieNueva">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Serie equipo nuevo</th>
                    <td mat-cell *matCellDef="let row" class='has_label_on_mobile' data-label='Serie de Equipo: '>
                        <ngb-highlight [result]="row.sSerieNueva" [term]="txtFiltro.value"></ngb-highlight>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="paginator-fixed">
        <mat-paginator [pageSizeOptions]="[20, 40, 80]"></mat-paginator>
    </div>
</div>
