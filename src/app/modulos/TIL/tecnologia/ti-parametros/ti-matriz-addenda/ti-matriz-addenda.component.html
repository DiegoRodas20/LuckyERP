<div class="clsprincipal">
    <div class="col-md-10 offset-md-1">
        <h5 class="card-header center-text-card">Matriz Addenda Dispositivo</h5>
    </div>

    <div>
        <div class="col-md-10 offset-md-1">

            <div class="form-row" style="margin-top: 15px;">
                <div class="form-group col-md-12">
                    <!-- Inicio del contenido -->
                    <div class="row justify-content-center">
                        <div class="col-md-9 offset-md-1">
                            <div class="form-row">
                                <div class="col-md-10 col-sm-10 col-10">

                                    <mat-form-field style="width: 100%;">
                                        <mat-label>Buscar:</mat-label>
                                        <input type="text" matInput [formControl]="txtFiltro" (input)="fnFiltrar()">
                                        <button style="outline: none;" mat-button *ngIf="txtFiltro.value" matSuffix
                                            mat-icon-button aria-label="Clear"
                                            (click)="this.txtFiltro.setValue(''); GetAllMatrizAddenda();">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-2 col-sm-2 col-2">
                                    <button mat-mini-fab class="fab-toggler" matTooltip="Nuevo"
                                        (click)="fnAgregarRegistro()">
                                        <i class="material-icons">add</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--tabla material -->
                    <div id="listaMobile" class="mat-elevation-z8">
                        <div class="tabla-container">
                            <table mat-table [dataSource]="dataSource" matSort>

                                <ng-container matColumnDef="opcion" sticky>
                                    <th mat-header-cell *matHeaderCellDef class="clsColumnaOpc2">
                                    </th>
                                    <td data-label='Ver detalle: ' mat-cell *matCellDef="let row"
                                        class="has_label_on_mobile clsColumnaOpc2">
                                        <button (click)="fnSeleccionarRegistro(row)" mat-stroked-button color="accent"
                                            matTooltip="Ver detalle">
                                            <mat-icon> touch_app</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="sDispositivo">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLarge">
                                        Tipo Dispositivo
                                    </th>
                                    <td data-label='Tipo Dispositivo: ' mat-cell *matCellDef="let row"
                                        class="has_label_on_mobile clsColumnaLarge">
                                        <ngb-highlight [result]="row.sDispositivo" [term]="txtFiltro.value">
                                        </ngb-highlight>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="sDispositivoParte">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLarge">
                                        Parte Dispositivo
                                    </th>
                                    <td data-label='Parte Dispositivo: ' mat-cell *matCellDef="let row"
                                        class="has_label_on_mobile clsColumnaLarge">
                                        <ngb-highlight [result]="row.sDispositivoParte" [term]="txtFiltro.value">
                                        </ngb-highlight>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="sOpcional">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib2">
                                        Opcional
                                    </th>
                                    <td data-label='Opcional: ' mat-cell *matCellDef="let row"
                                        class="has_label_on_mobile clsColumnaLib2">
                                        <ngb-highlight [result]="row.sOpcional" [term]="txtFiltro.value">
                                        </ngb-highlight>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="sAplicaDescuento">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib2">
                                        Aplica Descuento
                                    </th>
                                    <td data-label='Aplica Descuento: ' mat-cell *matCellDef="let row"
                                        class="has_label_on_mobile clsColumnaLib2">
                                        <ngb-highlight [result]="row.sAplicaDescuento" [term]="txtFiltro.value">
                                        </ngb-highlight>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="sEstado">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaLib2"> Estado
                                    </th>
                                    <td data-label='Estado: ' mat-cell *matCellDef="let row"
                                        class="has_label_on_mobile clsColumnaLib2">
                                        <ngb-highlight [result]="row.sEstado" [term]="txtFiltro.value"></ngb-highlight>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                    [ngClass]="!row.bEstado ? 'make-gris' : ''">
                                </tr>
                            </table>
                        </div>
                        <mat-paginator [pageSizeOptions]="[10, 20, 40]"></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
