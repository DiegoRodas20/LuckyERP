<h5 mat-dialog-title style="width: 100%;text-align: center;" class="card-header center-text-card">
    {{inputDialog.sTipoActivo + ': ' + inputDialog.nCantidad}}
    <button class="close button-modal-lucky" matDialogClose>
        <mat-icon>close</mat-icon>
    </button>
</h5>

<mat-dialog-content>
    <mat-card>
        <form class="row" [formGroup]="formActivo">
            <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                    <mat-label>Perfil:</mat-label>
                    <input type="text" readonly matInput formControlName="txtPerfil">
                </mat-form-field>
            </div>

            <div class="col-md-8">
                <mat-form-field style="width: 100%;">
                    <mat-label>Artículo:</mat-label>
                    <input type="text" readonly matInput formControlName="txtArticulo">
                </mat-form-field>
            </div>

            <div class="col-md-1">
                <div class="box">
                    <img *ngIf="inputDialog==null || inputDialog?.sRutaArchivo=='' || inputDialog?.sRutaArchivo==null"
                        width="40px" height="40px" src="/assets/img/SinImagen.jpg" (click)="fnVerImagen(null, '')">

                    <img *ngIf="inputDialog!=null && inputDialog?.sRutaArchivo!='' && inputDialog?.sRutaArchivo!=null"
                        width="40px" height="40px" [src]='inputDialog?.sRutaArchivo'
                        (click)="fnVerImagen(inputDialog.sCodArticulo + '-' + inputDialog.sNombreProducto, inputDialog.sRutaArchivo)">
                </div>
            </div>

            <div class="col-md-12">
                <mat-form-field style="width: 100%;">
                    <mat-label>Información artículo:</mat-label>
                    <mat-chip-list #chipListInformacion>
                        <mat-chip *ngFor="let vInfor of lInformacionArticulo">
                            {{vInfor.sInformacion}}
                        </mat-chip>
                        <input readonly #informacionInput formControlName="cboInformacion"
                            [matChipInputFor]="chipListInformacion"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
                    </mat-chip-list>
                </mat-form-field>
            </div>
        </form>
    </mat-card>
</mat-dialog-content>
