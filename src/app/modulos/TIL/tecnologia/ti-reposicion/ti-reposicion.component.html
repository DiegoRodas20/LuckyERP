<div class="col-md-12 clsprincipal">

    <!-- Card Header Titulo-->
    <div class="text-center mt-0 mb-2">
        <h3 class="col-md-10 offset-md-1 card-header mb-4">
            Reposiciones
        </h3>
    </div>

    <!-- Botones Flotantes -->
    <div class="fab-container">
        <button mat-mini-fab class="fab-toggler" (click)="onToggleFab(1, -1)">
            <i class="material-icons" [@fabToggler]="{value: tsLista}">add</i>
        </button>
        <div [@speedDialStagger]="abLista.length">
            <button *ngFor="let btn of abLista; let ibtn = index;" mat-mini-fab class="fab-secondary" color="secondary"
                (click)="clickFab(ibtn)">
                <i class="material-icons" matTooltip="{{btn.tool}}" matTooltipPosition="left">{{btn.icon}}</i>
            </button>
        </div>
    </div>

    <!-- Filtros de Busqueda -->
    <mat-card class="mb-4">
        <div class="form-row d-flex justify-content-center">
            <div class="col-lg-4">
                <mat-form-field class="w-100">
                    <mat-label>Buscar:</mat-label>
                    <input matInput [formControl]="tFiltro" (keyup)="applyFilter($event)" [(ngModel)]="searchKey"
                        #input />
                    <button mat-button style="outline: none" matSuffix mat-icon-button aria-label="Clear"
                        (click)="limpiar()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
    </mat-card>

    <!-- Listado de Clientes -->
    <div id="listaMobile" class="mat-elevation-z8 mb-4">
        <div class="example-container">

            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Columna Opciones -->
                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef class="clsColumnaMediana"> Opci贸n </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile">
                        <button mat-icon-button color="accent" matTooltip="Ver" matTooltipPosition="right">
                            <mat-icon>touch_app</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Columna Tipo Reposici贸n -->
                <ng-container matColumnDef="tipoReposicion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaMediana">
                        Tipo Reposici贸n
                    </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Tipo Reposici贸n: '>
                        {{row.tipoReposicion}}
                    </td>
                </ng-container>

                <!-- Columna Activo -->
                <ng-container matColumnDef="activo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaMediana">
                        Activo
                    </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Activo: '>
                        {{row.codigoActivo}}
                    </td>
                </ng-container>

                <!-- Columna Producto -->
                <ng-container matColumnDef="producto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaMediana">
                        Producto
                    </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Producto: '>
                        {{row.nombreProducto}}
                    </td>
                </ng-container>

                <!-- Columna Asignado -->
                <ng-container matColumnDef="asignado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaMediana">
                        Asignado
                    </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Asignado: '>
                        {{row.nombrePersonal}}
                    </td>
                </ng-container>

                <!-- Columna Descuento -->
                <ng-container matColumnDef="descuento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaMediana">
                        Descuento
                    </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Descuento: '>
                        {{row.montoDescuento}}
                    </td>
                </ng-container>

                <!-- Columna Afecta -->
                <ng-container matColumnDef="afecta">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaMediana">
                        Afecta
                    </th>
                    <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label='Afecta: '>
                        {{row.afecta}}
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>

</div>
